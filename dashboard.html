<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UniVerse ‚Äì Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #d2eaf2, #ffffff);
      color: #222;
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
      padding: 40px 20px;
    }

    .widget {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.06);
      width: 300px;
      padding: 24px;
      text-align: center;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .widget:hover {
      transform: translateY(-4px);
    }

    .widget img {
      height: 50px;
      margin-bottom: 10px;
    }

    .widget h2 {
      font-size: 20px;
      margin-bottom: 6px;
    }

    .widget p {
      font-size: 14px;
      color: #666;
    }

    .mini-calendar {
      padding: 16px;
      background: white;
      border-radius: 16px;
      font-size: 14px;
      color: #222;
    }

    .calendar-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
    }

    .calendar-grid div {
      text-align: center;
      padding: 6px 0;
      border-radius: 8px;
      font-weight: 500;
    }

    .calendar-grid .day-name {
      font-weight: bold;
      background: #f2f2f2;
    }

    .calendar-grid .day-cell {
      cursor: pointer;
    }

    .calendar-grid .day-cell.today {
      background: #3f51b5;
      color: white;
    }

    .today-events {
      margin-top: 12px;
      text-align: left;
    }

    .today-events h3 {
      margin: 0 0 8px;
      font-size: 16px;
      color: #3f51b5;
    }

    .today-events ul {
      list-style: none;
      padding-left: 16px;
      margin: 0;
      font-size: 14px;
      color: #444;
    }

    @media (max-width: 768px) {
      .dashboard {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>

<body>
  <div class="dashboard">

    <!-- üìÜ Mini Calendar Widget -->
    <div class="widget calendar-widget" onclick="location.href='calendar.html'">
      <div class="mini-calendar">
        <div class="calendar-nav">
          <button onclick="event.stopPropagation(); changeMiniMonth(-1)">‚Üê</button>
          <span id="miniMonthYear"></span>
          <button onclick="event.stopPropagation(); changeMiniMonth(1)">‚Üí</button>
        </div>
        <div class="calendar-grid" id="miniCalendarGrid"></div>
      </div>

      <!-- ‚úÖ Today‚Äôs Events Preview -->
      <div class="today-events">
        <h3>Today‚Äôs Events</h3>
        <ul id="todayEventsList"></ul>
      </div>
    </div>

    <!-- üìù Other Widgets -->
    <div class="widget">
      <img src="images/todo.png" alt="To-Do Icon" />
      <h2>To-Do List</h2>
      <p>Manage your tasks and goals</p>
    </div>

    <div class="widget">
      <img src="images/deadlines.png" alt="Deadlines Icon" />
      <h2>Deadlines</h2>
      <p>Track important due dates</p>
    </div>

    <div class="widget">
      <img src="images/notes.png" alt="Notes Icon" />
      <h2>Quick Notes</h2>
      <p>Save and review quick notes</p>
    </div>

    <div class="widget">
      <img src="images/info.png" alt="Info Icon" />
      <h2>Important Info</h2>
      <p>Access key documents and IDs</p>
    </div>

    <div class="widget">
      <img src="images/resources.png" alt="Resources Icon" />
      <h2>Resources</h2>
      <p>Find helpful student links</p>
    </div>
  </div>

  <script>
    let miniDate = new Date();

    function renderMiniCalendar() {
      const year = miniDate.getFullYear();
      const month = miniDate.getMonth();
      const grid = document.getElementById("miniCalendarGrid");
      const title = document.getElementById("miniMonthYear");
      title.textContent = miniDate.toLocaleDateString('default', {month: 'long', year: 'numeric'});

      grid.innerHTML = "";

      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const firstDay = new Date(year, month, 1).getDay();
      const today = new Date();

      const dayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
      dayNames.forEach(d => {
        const div = document.createElement("div");
        div.textContent = d;
        div.className = "day-name";
        grid.appendChild(div);
      });

      for (let i = 0; i < firstDay; i++) {
        grid.appendChild(document.createElement("div"));
      }

      for (let d = 1; d <= daysInMonth; d++) {
        const cell = document.createElement("div");
        cell.className = "day-cell";
        if (
          d === today.getDate() &&
          year === today.getFullYear() &&
          month === today.getMonth()
        ) {
          cell.classList.add("today");
        }
        cell.textContent = d;
        grid.appendChild(cell);
      }
    }

    function changeMiniMonth(offset) {
      miniDate.setMonth(miniDate.getMonth() + offset);
      renderMiniCalendar();
    }

    function loadTodaysEvents() {
      const eventsObj = JSON.parse(localStorage.getItem("calendarEvents") || "{}");
      const today = new Date();
      const key = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}-${String(today.getDate()).padStart(2, '0')}`;
      const list = document.getElementById("todayEventsList");
      if (!list) return;

      list.innerHTML = "";

      if (eventsObj[key] && eventsObj[key].length > 0) {
        eventsObj[key].forEach(ev => {
          const li = document.createElement("li");
          li.textContent = `${ev.time} ‚Äì ${ev.title}`;
          list.appendChild(li);
        });
      } else {
        const li = document.createElement("li");
        li.textContent = "No events today.";
        list.appendChild(li);
      }
    }

    window.onload = () => {
      renderMiniCalendar();
      loadTodaysEvents();
    };
  </script>
</body>

</html>
